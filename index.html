<!DOCTYPE html>
<html>
  <head>
    <title>What should I do?</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Red+Rose&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="bgImage" src="https://source.unsplash.com/random" />

    <form class="js-greetingsForm">
      <input type="text" placeholder="What is your name?" />
    </form>
    <script src="/js/greetings.js"></script>

    <div class="js-clock">
      <h1></h1>
      <h3></h3>
    </div>
    <script src="/js/clock.js"></script>

    <div class="js-todo">
      <form class="toDoForm">
        <!-- <h1>Tasks</h1> -->
        <input type="text" placeholder="Input Task" required="true" />
      </form>
      <ul class="pendingForm">
        <h2>Things to do</h2>
      </ul>
      <ul class="finishedForm">
        <h2>Done</h2>
      </ul>
    </div>
    <script src="/js/todo.js"></script>

    <div class="js-weather"></div>
    <script src="/js/weather.js"></script>
  </body>
</html>
