<!DOCTYPE html>
<html>
  <head>
    <title>What should I do?</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
  </head>

  <body>
    <div class="js-userName">
      <input type="text" placeholder="What is your name?" />
    </div>
    <script src="/src/js/userName.js"></script>

    <div class="js-clock"></div>
    <script src="/src/js/clock.js"></script>

    <div class="js-todo">
      <form class="toDoForm">
        <h1>Tasks</h1>
        <input type="text" placeholder="Add task" required="true" />
      </form>
      <ul class="pendingForm">
        <h2>Things to do</h2>
      </ul>
      <ul class="finishedForm">
        <h2>You did these things</h2>
      </ul>
    </div>
    <script src="/src/js/todo.js"></script>

    <div class="js-weather"></div>
    <script src="/src/js/weather.js"></script>

    <div class="js-bgImage"></div>
    <script src="/src/js/bgImage.js"></script>

    <div class="js-index"></div>
    <script src="/src/js/index.js"></script>
  </body>
</html>
